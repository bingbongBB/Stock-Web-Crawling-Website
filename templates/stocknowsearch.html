<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>股票即時資訊查詢</title>
    <style>
      .topld{
        top:"10"
      }
      .borderjf{
        border:"1"
      }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//statics/css/style1.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> 
    <!-- Font Awesome是一個圖標庫 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- loading javascript-->
    {% load static %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/stocknowsearch.js' %}"></script>
    <!--csrf token-->
    {% csrf_token %}
</head>

<body class="p-3 mb-2  text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto  text-white flex-column">
        <header class="masthead mb-auto">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark  border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal ">Group6Project</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-4 text-white" href="{% url 'home' %}">主頁</a>
                <a class="p-4 text-white" href="{% url 'stocksearch' %}">股票歷時資訊查詢</a>
                <a class="p-4 text-white" href="{% url 'stocknowsearch' %}">股票即時資訊查詢</a>
            </nav>
        </div>
        </header>
    </div>

    <main role="main" class="inner cover "> 
        <h1 class="text-center">股票即時資訊查詢</h1>
<!-- form在這裡輸入地方 -->
            <input class="form-control mr-sm-2 " type="text" placeholder="股票代碼" aria-label="Search" id = "stockid" name = "stockid">
<!-- button在這裡點擊查詢 -->
            <button class="btn btn-outline-success my-2 my-sm-0" id ="searchnowdata" name="searchnowdata">
                <i class="fa fa-search" ></i>
            </button>
<!-- 日期放入這裡 -->
        <div class="p-3 mb-2 row  " id="date" name="date" >
          <image src="../static/imgs/clockclock.jpg" width="50" height="50">
            <h2 class="topld" id="searchdate" name="searchdate"></h2></image>
        </div>
        <hr>
        <div class="row " id="nameid" id="nameid">
          <h3 class="left " id="stockid" name="stockid"></h3>
          <h3 class="text-left" id="stockname" name="stockname"></h3>
        </div>        
        <hr>
          <h4 class="float-lg-center" id="stockfullname" name="stockfullname"></h4>


        <div class="mb-2" >
<!-- table在這裡 -->
            <table  border="2" class=" table table-striped table-sm " id="searchnowtable1">
              <thead>
                <tr>
                  <th>最佳買入價</th>
                  <th>最佳買入量</th>
                  <th>最佳賣出價</th>
                  <th>最佳賣出量</th>
                </tr>
              </thead>
              <tbody id="st">
                <tr>
                  <td id="bestbuyprice" name="bestbuyprice"></td>
                  <td id="bestpuyvol" name="bestpuyvol"></td>
                  <td id="bestsellpri" name="bestsellpri"></td>
                  <td id="bestsellvol" name="bestsellvol"></td>
                </tr>
              </tbody>
            </table>
            <br>
          <!-- <table border="2" height="20">
              <tr>
                  <td>股票代號</td>
                  <td id = "stockid" name="stockid"></td>
              </tr>
              <tr>
                  <td>股票名稱</td>
                  <td id="stockname" name="stockname"></td>
              </tr>
              <tr>
                <td>股票全名</td>
                <td id="stockfullname" name="stockfullname">row 2, cell 2</td>
            </tr>
          </table> -->
            
<!-- table在這裡 -->

            <table border="2" class="table table-striped table-sm" id="searchnowtable2">
                <thead>
                  <tr>
                    <th>開盤價</th>
                    <th>最高價</th>
                    <th>最低價</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="openprice" name="openprice"></td>
                    <td id="highestpri" name="highestpri"></td>
                    <td id="lowestpri" name="lowestpri"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>


</body>
</html>
